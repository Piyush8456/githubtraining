<div>
  <table>
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>std</th>
      <th>RollNo</th>
    </thead>
    <tbody>
      <tr *ngFor="let st of student">
            <td>{{st.name}}</td>
            <td>{{st.age}}</td>
            <td>{{st.std}}</td>
            <td>{{st.rno}}</td>
          </tr>
          </tbody>
  </table>
</div>
