<div class="page-area">
  <div class="text-center">
    <h1>Buy Products</h1>
  </div>

<div class="card">
  <div class="card-body">
    <ng-container *ngFor="let product of products">
      <div class="card-title">{{product.name}}</div>
      <div class="card-id">{{product.id}}</div>
    </ng-container>
</div>
</div>
